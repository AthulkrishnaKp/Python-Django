<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" method="">

        <h1>Registration</h1>
        <Div>
            <label for="id_firstname">Firstname :</label>
            <input type="text" id="id_firstname" name="" class="">
        </Div>
        <Div>
            <label for="id_middlename">Middlename :</label>
            <input type="text" id="id_middlename" name="" class="">
        </Div>
        <Div>
            <label for="id_lastname">Lastname :</label>
            <input type="text" id="id_lastname" name="" class="">
        </Div>
        <Div>
            <label for="id_course">Course :</label>
            <select name="" id="id_course">
                <option value="">Course 1</option>
                <option value="">Course 2</option>
                <option value="">Course 3</option>
            </select>
        </Div>
        <Div>
            <label for="id_genter">Gender :</label>
            <Div>
                <input type="radio" name="genter" id="id_male"><label for="">Male</label>
            </Div>
            <Div>
                <input type="radio" name="genter" id="id_female"><label for="">Female</label>
            </Div>
            <Div>
                <input type="radio" name="genter" id="id_other"><label for="">Other</label>
            </Div>
        </Div>

        <Div>
            <label for="id_phone">Phone :</label>
            <input type="number" id="id_phone" name="" class="">
            <input type="number" id="id_phone" name="" class="">
        </Div>
        <Div>
            <label for="id_address">Address :</label>
            <Div>
                <textarea name="" id="id_address" cols="30" rows="5"></textarea>
            </Div>
        <Div>
            <button>Submit</button>
        </Div>

            
        </Div>

    </form>



</body>

</html>
