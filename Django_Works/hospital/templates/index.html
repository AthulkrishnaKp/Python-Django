{% block content %}

{% load static %}

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class=" carousel-inner">
    <div class="carousel-item active">
      <img style="height: 545px ;" src="{% static '/images/d1.jpg' %}" class=" d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img style="height: 510px ;" src="{% static '/images/d2.jpg' %}" class="d-block w-100" alt="...">
