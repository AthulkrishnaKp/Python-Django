<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>
<body style="background-color: rgba(5, 17, 32, 0.822)">
    <div class="container text-white" >
        <div style="height: 160px" class="row"></div>
        <form action="" method="post">
            {%csrf_token%}
            <div class="row ms-5 me-5">
                <H1 align="center" > DISHES </H1>       
                <div class="mb-3 mt-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Add Dish Name Here :</label>
                    <input class="form-control" name="dishname" id="exampleFormControlTextarea1" placeholder="Add dish" type="text">
                </div>
                <div class="mb-3 mt-3">
                    <label for="exampleFormControlTextarea2" class="form-label">Category : :</label>
                    <input class="form-control" name="category" id="exampleFormControlTextarea2" placeholder="Category (Veg / Non-Veg)" type="text">
                </div>
                <div class="mb-3 mt-3">
                    <label for="exampleFormControlTextarea3" class="form-label">Price : :</label>
                    <input class="form-control" name="price" id="exampleFormControlTextarea3" placeholder="Price in Rupees" type="text">
                </div>
                <div class="mb-3 mt-3">
                    <label for="exampleFormControlTextarea4" class="form-label">Rating : :</label>
                    <input class="form-control" name="rating" id="exampleFormControlTextarea4" placeholder="Rating out of 5" type="text">
                </div>
            </div>
            <div class="text-center" >
                <button class=" mt-5 btn btn-outline-light" type="submit" role="button">Add To Task List</button>
            </div>
        </form>
        <div style="height: 200px" class="row"></div>
    </div>
</body>
</html>
