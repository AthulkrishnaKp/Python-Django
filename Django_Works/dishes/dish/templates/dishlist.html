{%extends 'base.html'%}
{%block body_block%}

    <div class="container">
        <h2 align="center">{{request.user}}</h2>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table" >
                    <tr>
                        <th>id</th>
                        <th>Dishname</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                    {%for dsh in dishname%}
                        <tr>
                            <td>{{dsh.id}}</td>
                            <td>{{dsh.dish_name}}</td>
                            <td>{{dsh.category}}</td>
                            <td>
                                <a class="btn btn-info" href="{%url 'dish-detail' dsh.id %}">Details</a>
                                <a class="btn btn-warning"  href="{%url 'dish-update' dsh.id%}">Edit</a>
                                <a class="btn btn-danger" href="{%url 'dish-delete' dsh.id%}">Delete</a>
                            </td>
                        </tr>       
                    {%endfor%}
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
{%endblock%}
